<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký thành viên</title>
    <style>
        /* Các kiểu CSS cơ bản */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .registration-form {
            width: 300px;
            padding: 20px;
            background-color: rgb(240, 232, 232);
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .registration-form h2 {
            text-align: center;
        }

        .registration-form div {
            margin-bottom: 15px;
        }

        .registration-form label {
            display: block;
            font-weight: bold;
        }

        .registration-form input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-container {
            display: flex; /* Dùng flex để căn chỉnh các nút */
            justify-content: space-between; /* Giãn cách giữa các nút */
        }

        .registration-form button {
            width: 48%; /* Chiều rộng mỗi nút, để chúng nằm ngang hàng */
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .submit-button {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .submit-button:hover {
            background-color: #218838; /* Đổi màu khi hover */
        }

        .reset-button {
            background-color: #dc3545; /* Màu đỏ */
            color: white;
            border: none;
        }

        .reset-button:hover {
            background-color: #c82333; /* Đổi màu khi hover */
        }
    </style>
    <script>
        // Danh sách hình ảnh nền
        const images = [
            'https://source.unsplash.com/random/1600x900', // Hình ảnh ngẫu nhiên từ Unsplash
            'https://source.unsplash.com/random/1600x900?nature', // Hình ảnh ngẫu nhiên chủ đề thiên nhiên
            'https://source.unsplash.com/random/1600x900?city', // Hình ảnh ngẫu nhiên chủ đề thành phố
        ];

        // Hàm để thay đổi hình nền sau mỗi 5 giây
        setInterval(() => {
            const randomIndex = Math.floor(Math.random() * images.length);
            document.body.style.backgroundImage = `url(${images[randomIndex]})`;
        }, 10000); // 10 giây
    </script>
</head>
<body>
    <div class="registration-form">
        <h2>Đăng ký thành viên</h2>
        <form id="registrationForm" action="dangki.php" method="post">
            <div>
                <label for="ten">Tên:</label>
                <input type="text" id="ten" name="ten" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="tinhthanh">Tỉnh thành/phố:</label>
                <input type="text" id="tinhthanh" name="tinhthanh" required>
            </div>

            <div class="button-container"> <!-- Chứa các nút -->
                <button type="submit" class="submit-button">Đăng ký</button> <!-- Nút Submit -->
                <button type="reset" class="reset-button">Xóa hết</button> <!-- Nút Reset -->
            </div>
        </form>
    </div>
</body>
</html>
